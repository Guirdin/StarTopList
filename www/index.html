<!DOCTYPE html>

<html>
  <head>
    <link rel="manifest" href="./manifest.json" />
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script>
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./sw.js", { scope: "./" })
            .then(function (reg) {});
        }
      });
    </script>

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>

    <title>StarList</title>
  </head>
  <body>
    <nav class="navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a href="./" style="color: white;" class="navbar-brand" href="#">
          <img src="img/logos/deathStar.png"/>Que la force soit avec toi</a>
      </div>
    </nav>


    <main class="container-fluid">

      <div id="homePage">
      <button class="button-64" role="button" onclick="topList();"><span class="text">Top Sith</span></button>
      <button onclick="add();" id="btn-add" type="button" class="btn btn-success btn-circle btn-xl hidden">
        <p class="plus">+</p>
      </button>
      
      </div>

      <div class="hidden" id="topPage">
        <div class="col">
          <h1>Top Sith</h1>
        </div>
        <div class="row" id="list"></div>
      </div>

      <div class="hidden" id="topPageStorage">
        <div class="col">
          <h1 id="titre"></h1>
        </div>
        <div class="row" id="listStorage"></div>
        <button onclick="add();" id="btn-add" type="button" class="btn btn-success btn-circle btn-xl hidden">
          <p class="plus">+</p>
        </button>
      </div>

    <div id="addTopPage" class="hidden">
      <form >
        <div class="col">
          <h1>Créer votre Top List</h1>
        </div>
        <div class="info">
          <input id="nomList" class="fname" type="text" name="nameList" placeholder="Nom">
        </div>
      </form>
      <button onclick="pushTopList();">Submit</button>
    </div>

    <div id="addPage" class="hidden">
      <form >
        <div class="col">
          <h1>Créer un Top</h1>
        </div>
        <div class="info">
          <input id="nom" class="fname" type="text" name="name" placeholder="Nom">
        </div>
        <p></p>
        <div>
          <textarea id="desc" rows="4" placeholder="Description"></textarea>
        </div>
      </form>
      <button onclick="pushTop();">Submit</button>
    </div>
      
    </main>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/top.js"></script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      var initConfig = {
        appId: "30bffd7e-f45b-4a7b-9230-1e00764f9b3e",
        notifyButton: {
          enable: true,
        },
      };
      OneSignal.push(function () {
        OneSignal.SERVICE_WORKER_PARAM = { scope: "/push/onesignal/" };
        OneSignal.SERVICE_WORKER_PATH = "push/onesignal/OneSignalSDKWorker.js";
        OneSignal.SERVICE_WORKER_UPDATER_PATH =
          "push/onesignal/OneSignalSDKUpdaterWorker.js";
        OneSignal.init(initConfig);
      });
    </script>
  </body>
</html>
